<form (ngSubmit)="onSubmit()">
  <label for="email"> email </label>
  <input type="email" id="email" name="email" [(ngModel)]="user.email" />
  <label for="password">password</label>
  <input
    type="password"
    id="password"
    name="password"
    [(ngModel)]="user.password"
  />
  <button type="submit">Se connecter</button>
</form>
